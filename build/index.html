<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dlWritrer</title>
    <link rel="stylesheet" href="./asymnet.css">
</head>

<body>
    <div class="asymnc-container-top-column">
        <p class="asymc-header">Welcome to dlWriter</p>

        <div class="asymnc-container-middle-row">
            <form action="" class="asymnc-form" id="config-form">
                <label for="dlrows"> &nbsp Number of cubes in row &nbsp
                    <input type="text" placeholder="7" id="rows_form" name="rows_form">
                    <br>
                </label>
                <label for="dlrows"> &nbsp Number of cubes in column &nbsp
                    <input type="text" placeholder="4" id="cols_form" name="cols_form">
                    <br>
                </label>
            </form>
            <button class="asymnc-btn-gray" onclick="UpdateStatBox()">draw</button>
        </div>

        <div class="asymc-dl-drawbox">
        </div>

        <div class="asymnc-stat-box">
            <div class="asmync-stat-box-item-row">
                <p class="asymnc-stat-box-label">rows: </p>
                <p id="rows-stat-box">_&nbsp;</p>
            </div>
            <div class="asmync-stat-box-item-row">
                <p class="asymnc-stat-box-label">cols: </p>
                <p id="cols-stat-box">_&nbsp;</p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./asymnet.js"></script>
    </div>
</body>

</html>
